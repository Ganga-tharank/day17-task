<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
	<div class="box">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="text-align: center;">India</h3>
                        </div>
                        <div class="card-body" id="country-card" style="width: 100px ;">
                            <div class="card" style="width: 16rem ; ">
                                <img src="https://flagcdn.com/in.svg " class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title"></h5>
                                  <p class="card-capital">Captial: New Delhi</p>
                                  <p class="card-region">Region: Asia</p>
                                  <p class="card-code">Country Code: 356</p>
                                  <a href="https://openweathermap.org/api" class="btn btn-primary" onclick="checkWeather()">Check wheather</a>
                                </div>
                              </div>
                        </div>
                        
                      </div>
                </div>
                <div class="col-4">
                    <div class="card" style="height: 461px;">
                        <div class="card-header">
                            <h3 style="text-align: center;">Afghanistan</h3>
                        </div>
                        <div class="card-body" id="country-card" style="width: 100px; ">
                            <div class="card" style="width: 16rem;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_the_Taliban.svg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title"></h5>
                                  <p class="card-capital">Captial: Kabul</p>
                                  <p class="card-region">Region: Asia</p>
                                  <p class="card-code">Country Code: 004</p>
                                  <a href="https://openweathermap.org/api" class="btn btn-primary" onclick="checkWeather()">Check wheather</a>
                                </div>
                              </div>
                        </div>
                        
                      </div>
                </div>
                <div class="col-4">
                    <div class="card" style="height: 461px;">
                        <div class="card-header">
                            <h3 style="text-align: center;">American samoa</h3>
                        </div>
                        <div class="card-body" id="country-card" style="width: 100px;">
                            <div class="card" style="width: 16rem;">
                                <img src="https://flagcdn.com/as.svg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title"></h5>
                                  <p class="card-capital">Captial: Pago pago</p>
                                  <p class="card-region">Region: Oceania</p>
                                  <p class="card-code">Country Code: 016</p>
                                  <a href="https://openweathermap.org/api" class="btn btn-primary" onclick="checkweather()">Check wheather</a>
                                </div>
                              </div>
                        </div>
                        
                      </div>
                </div>
            </div>
        </div>
    </div>
    
        


    <script src="script.js"></script>


  
</html>
